<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
        //Aritméticos
        console.log('Operadores')
        console.log('##############')
        console.log('Aritméticos:')
        console.log('')
        console.log('Soma '+ '5+2 '+ 'Resultado: '+ (5 + 2))
        console.log('Subtração '+ '5-2 '+ 'Resultado: '+ (5 - 2))
        console.log('Multiplicação '+ '5*2 '+ 'Resultado: '+ (5 * 2))
        console.log('Divisão '+ '5/2 '+ 'Resultado: '+ (5 / 2))
        console.log('Resto(MOD) '+ '5%2 '+ 'Resultado: '+ (5 % 2))
        console.log('Potenciação '+ '5**2 '+ 'Resultado: '+ (5 ** 2))

    </script>
</body>
</html>
