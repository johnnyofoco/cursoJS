<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        var salario = Number(window.prompt('Qual é o seu Salário?'))

        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} caracteres.<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toLowerCase()}.<br/>`)

        // Informando um formato de moeda
        document.write(`Seu Salário é: ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL' })}`);

    </script>
</body>

</html>
