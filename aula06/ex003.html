<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(2, 19, 71);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgba(255, 196, 0, 0.781);
        }
    </style>
</head>

<body>

    <script>
        //Definindo Variáveis
        var num1
        var num2
        var resultado

        //Realizando a coleta e soma dos números:
        num1 = window.prompt("Digite um número:")
        num2 = window.prompt("Digite outro número:")

        //Conversão para number(seja float ou int)
        resultado = Number(num1) + Number(num2)

        //Template String
        window.alert(`A soma entre o número ${num1} e o número ${num2} é: ${resultado}`)

        //Conversão para String
        window.alert("Resultado em String: " + String(resultado))

    </script>
</body>

</html>
