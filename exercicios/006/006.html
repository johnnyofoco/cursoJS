<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1 id="titulo">Analisador de Números</h1>
    </header>
    <section>
        <div id="dados">
            <p>Número (entre 1 e 100):
                <input type="number" name="numDigitado" id="txtNumDigitado">
                <input type="button" value="Adicionar" onclick="adicionarNumero()">
                <br><br><select name="tabelaNumAdicionados" id="tabelaNumAdicionados" size="12"></select>
                <br>
                <input type="button" value="Finalizar" onclick="analisarNumeros()">
            </p>
        </div>
        <div id="divResultado">

        </div>
    </section>
    <footer>
        <p>&copy JohnnyoFoco</p>
    </footer>

    <script src="script.js "></script>
</body>

</html>
